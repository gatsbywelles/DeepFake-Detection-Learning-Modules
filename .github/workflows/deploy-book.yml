name: deploy-book


on:
# Manual-only to avoid emails from automatic runs
workflow_dispatch:


permissions:
contents: read
pages: write
id-token: write


concurrency:
group: "pages"
cancel-in-progress: true


jobs:
build-deploy:
runs-on: ubuntu-latest
steps:
- name: Checkout
uses: actions/checkout@v4


- name: Setup Python
uses: actions/setup-python@v5
with:
python-version: '3.11'
cache: 'pip'


- name: Install deps
run: pip install -r requirements.txt


- name: Build Jupyter Book
run: jb build book/


- name: Upload artifact
uses: actions/upload-pages-artifact@v3
with:
path: book/_build/html


- name: Deploy to GitHub Pages
id: deployment
uses: actions/deploy-pages@v4
